<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="...">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank" >Ir a la página del artista</a>
        </p>
    </div>
    <div class="col">
        <a routerLink="/search" class="btn btn-info">Regresar</a>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img class="img-thumb img-circle" [src]="track.album.images | noimage" alt="">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!--<audio [src]="track.preview_url" controls></audio>-->
                        <iframe style="border-radius:12px" [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" 
                        width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                        <!--
                            <iframe style="border-radius:12px" 
                        src="https://open.spotify.com/embed/track/05bfbizlM5AX6Mf1RRyMho?utm_source=generator" 
                        width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
                        -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
